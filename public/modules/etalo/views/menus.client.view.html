<section class="container etalo_menus" data-ng-controller="MenusController" data-ng-init="getMenu()">
	<br>
	<div class="row">
		<span class="headiing col-sm-6 col-md-4">Lunch and Snacks Menu</span>
		<ul class="col-sm-6 col-md-4">
			<li>All</li>
			<li>Veg</li>
			<li>Non veg</li>
		</ul>
		<div class="col-md-4 col-sm-0"></div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-4 menu_Product" data-ng-repeat="menu in menus">
			<div class="product">
				<div class="product_image" style="background-image: url('{{menu.img}}')"></div>
				<div class="product_information">
					<div class="product_name_price">
						<span class="name">{{menu.name}}</span>
						<span class="price" style="padding-right:20px;"> &#8377 {{menu.price}}</span>
					</div>
					<br>
					<div class="cart_section text-center">
						<div class="cart_heading"><span><strong>Add To Cart</strong></span></div>
						<div class="cart_no_of_items">
							<div class="itemsNo col-sm-4 col-xs-4">
								<span data-ng-click="decrementItemFromCart(menu)" data-ng-if="menu.noOfItemsSelected > 0"> - </span>
							</div>
							<div class ="no_of_items_in_cart col-sm-4 col-xs-4" ><span>{{menu.noOfItemsSelected}}</span>
							</div>
							<div class="itemsNo col-sm-4 col-xs-4">
								<span data-ng-click="incrementItemToCart(menu)" data-ng-if="menu.noOfItemsSelected < menu.maxItems"> + </span>
							</div>	
						</div>
						<br>
					</div>
					<br>
					<div class="product_details">
						<p>{{menu.details}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="cart_section" ng-show="!cartEmpty">
				<div class="cart">
					<span class="text-center">
						<i class="fa fa-shopping-cart"></i>
						{{total_items}} items of {{cart.length}} products
					</span>
					<div class="cart_section" style="border-style: double;"></div>
					<div class="cart_details" data-ng-repeat="(key, value) in cart">
						<div class="row">
							<div class="cart_item col-sm-6 col-xs-6"><span>{{key}}</span></div>
							<span class="col-sm-2 col-xs-2">{{value.noOfItems}}</span>
							<span class="col-sm-4 col-xs-4"> &#8377 {{value.noOfItems * value.priceEach}}</span>
						</div>
					</div>
					<div class="cart_section" style="border-style: double;"></div>
					<div class="row">
						<div class="col-sm-4 col-xs-4"></div>
						<div class="col-sm-4 col-xs-4"><span style="float: right;">Total :</span></div>
						<div class="col-sm-4 col-xs-4">
							<span class="total_cost">&#8377 <strong>{{totalCost}}</strong></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>
	<div class="row button_sections">
		<button type="submit" ng-click="resetCart()"> <span>Reset Cart</span> </button>
		<button type="submit" ng-click="getCart()"><span> Proceed </span>
			<i class="fa fa-chevron-circle-right"></i>
		</button>
	</div>
</section>
